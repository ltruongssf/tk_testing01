<ion-view view-title="firstName">
   <ion-content class="padding">
       <form name="firstName" ng-submit="signupForm(registerForm)" novalidate>
               <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                   <input name="text" type="firstName" placeholder="First Name" ng-model="user.firstName" required>
               </label>
       </form>
   </ion-content>
</ion-view>
