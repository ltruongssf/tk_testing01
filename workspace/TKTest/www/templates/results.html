<ion-view view-title="Results">

    <ion-nav-buttons side="left">
        <button class="button" ng-click="menuButtonTapped()" ng-show="shouldShowButton" style="color:black">
        Menu
</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear icon ion-arrow-right-c" ng-click="menuButtonTapped()">
      </button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <h1>Results</h1>
        <canvas id="bar" class="chart chart-bar" data="data" labels="labels" options="options" height="300" colours="colours"></canvas>
    </ion-content>



</ion-view>
